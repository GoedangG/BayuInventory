{% extends 'base.html' %}
{% block meta %}
    <title>Register</title>
{% endblock meta %}
{% block content %}
    <style>
        /* Gaya untuk div dengan class "login" */
        .login {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px #aaa;
        }

        /* Gaya untuk judul "Register" */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Gaya untuk form */
        form {
            text-align: center;
        }

        /* Gaya untuk input dan tombol */
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Gaya untuk pesan kesalahan */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            color: red;
        }
    </style>
    <div class="login">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar" /></td>
                </tr>
            </table>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock content %}
